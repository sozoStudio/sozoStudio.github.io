    <p class="intro-text" style="display:none">五台山位于山西省中部，雁门关东南。
   由五座状如平台的山峰环抱而成。
   因气候凉、多清泉，又称清凉山。
   五台山区域寺院林立，传说为文殊菩萨道场，
   与峨眉山、普陀山、九华山并称为中国佛教
   四大名山。隋唐时代吸引了许多信徒，香火
   极盛，名播长安、敦煌等地，远及日本。</p>
