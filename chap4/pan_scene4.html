							<p>这幅唐代栱眼壁壁画位于东大殿内槽北次间栱眼壁外侧。柴泽俊先生将这幅图命名为弥陀说法图。整组造像布局严谨、主次分明，形象生动、风格雄健，实为我国现存唐代佛教壁画珍品。并且壁画造像布局与佛坛塑像布局严格对应，是壁画与塑像同为唐代建造的最好印证。</p>
