									<div id="m4_text_holder" align="left">
										<p>
											 七朱八白和燕尾彩画是《营造法式》彩画作制度中丹粉刷饰屋舍的一种方法。
											 其中七朱八白就是把阑额的立面之广分为五份至七份，各取居中的一份刷白，
											 然后沿柱间方向均匀地分成八等份。每份之间用朱阑断成七格，两头近柱处不用朱阑断，
											 隔长随白之广。尽端的白色直接与柱相接是《营造法式》提到的“入柱白”，
											 佛光寺保留了这种古老的彩画方式在唐代建筑上的实例。
										</p>
