<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Foguang Temple Panorama Scene </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #ffffff;
				margin: 0px;
				overflow: hidden;
				color: black;

			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			#info2 {
				position: absolute;
				top: 40px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ffffff;
			}


		</style>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/gallery.prefixed.css">
		<link rel="stylesheet" href="css/gallery.theme.css">
		<!-- <link rel="stylesheet" href="css/SSUhtml5audio.css"> -->
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
      <button type="button" class="btn btn-danger" id="changeControls" onclick="toggleControls()">Change Controls</button>
			<button type="button" class="btn btn-danger" id="hotspotbutton" onclick="toggleHotspots()">Show/Hide Hotspots</button>
		</div>
		<div id="info2">
			<button type="button" class="btn btn-info btn-xs" id="songPlayPause" onclick="playPause('bgm1')">Play/Pause</button>
			<button type="button" class="btn btn-warning btn-xs" id="songPlayPause" onclick="playPause('n1')">Start/Pause intro</button>
		</div>

		<div id="bgm_section">
			<audio id="bgm1" loop>
				<source src="audio/4/bgm_001.mp3" type="audio/mp3">
				<source src="audio/4/bgm_001.ogg" type="audio/ogg">
				<source src="audio/4/bgm_001.wav" type="audio/wav">
			</audio>
		</div>

		<div id="n1_section">
			<audio id="n1">
				<source src="audio/4/n1.mp3" type="audio/mp3">
				<source src="audio/4/n1.ogg" type="audio/ogg">
				<source src="audio/4/n1.wav" type="audio/wav">
			</audio>
		</div>



		<!--   Modals  -->

		<!-- ================= Modal 1 for title 1 ==================================================== -->
		<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h1 class="modal-title" id="myModalLabel">明間北縫梁架明四椽栿</h1>
					</div>
					<div class="modal-body" align="center">
						<img src="img/4/details/title2.jpg" height="400px">

						<p>勅河東節度觀察處置等使檢校部工尚書兼御史大夫鄭 功德主勅河東監軍使元</p>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- ================= End of Modal 1 ========================================================= -->

		<!-- ================= Modal 2 for title 2 ==================================================== -->
		<div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h1 class="modal-title" id="myModalLabel">明間南縫梁架明四椽栿</h1>
      		</div>
      		<div class="modal-body" align="center">
						<img src="img/4/details/title3.jpg" height="400px">

						<p>奉為國敬造佛殿柒間伏願龍天歡喜歲稔時康雨順風調干戈休息十方施主願轉法輪法界有情悉願成佛</p>

      		</div>
      		<div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      		</div>
    		</div>
  		</div>
		</div>
		<!-- ================= End of Modal 2 ========================================================= -->

		<!-- ================= Modal 3 for hotspot 1 ==================================================== -->
		<div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h1 class="modal-title" id="myModalLabel">釋迦牟尼佛</h1>
      		</div>
      		<div class="modal-body" align="center">
						<!-- <img src="img/4/details/title3.jpg" height="400px"> -->

						<div id="audio1_placeholder">
							<audio id="audio3" controls="controls">
								<source src="audio/4/b1.mp3" type="audio/mp3">
								<source src="audio/4/b1.ogg" type="audio/ogg">
								<source src="audio/4/b1.wav" type="audio/wav">
							</audio>
						</div>


						<div align="left">
							<p>释迦牟尼佛趺坐在长方形束腰须弥座上，基座腰间雕束莲小柱，
								拐角处雕力士负重。释迦佛头梳螺髻，方圆形脸，面相丰满，面部端庄慈祥。
								周身金色，身着右袒袈裟，中腰收敛，衣皱自然。左手捧佛钵仰置于腹前，
								右手自然垂放于右膝上，手指颀长，指尖微微垂下，作触地印。释迦的左右，
								有迦叶、阿难两尊者和两菩萨侍立，更前则有两供菩萨跪在莲花上，手捧果品献佛。</p>
						</div>

      		</div>
      		<div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      		</div>
    		</div>
  		</div>
		</div>
		<!-- ================= End of Modal 3 ========================================================= -->

		<!-- ================= Modal 4 for hotspot 2  ==================================================== -->
		<div class="modal fade" id="modal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h1 class="modal-title" id="myModalLabel">主佛壇背後束腰壁畫</h1>
					</div>
					<div class="modal-body" align="center">
						<div id="m4_bgm_section">
							<audio id="m4_bgm">
								<source src="audio/4/m4_bgm_001.mp3" type="audio/mp3">
								<source src="audio/4/m4_bgm_001.ogg" type="audio/ogg">
								<source src="audio/4/m4_bgm_001.wav" type="audio/wav">
							</audio>
						</div>

						<div id="modal4_img">

						</div>

						<div id="audio4_placeholder">
							<audio id="audio4" controls="controls">
								<source src="audio/4/m4_1.mp3" type="audio/mp3">
								<source src="audio/4/m4_1.ogg" type="audio/ogg">
								<source src="audio/4/m4_1.wav" type="audio/wav">
							</audio>
						</div>

						<div id="m4_text_holder" align="left">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-warning" id="m4_pre" hidden="" onclick="m4_buttons_pre()">Previous</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-warning" id="m4_next" onclick="m4_buttons_next()">Next</button>
					</div>
				</div>
			</div>
		</div>
		<!-- ================= End of Modal 4 ========================================================= -->


		<script src="js/three.min.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/SSUhtml5Audio.js"></script>
		<script src="js/threex.domevents_hacked.js"></script>

    <script src="js/DeviceOrientationControls.js"></script>
    <script src="js/OrbitControlsHacked.js"></script>

		<script src="js/scene1/threejs_objs.js"></script>
		<script src="js/scene1/modal_events.js"></script>
	</body>
</html>
